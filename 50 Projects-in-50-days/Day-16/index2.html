<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style2.css" />
    <link rel="stylesheet" href="global.css" />
  </head>
  <body>
    <div class="card">
      <img
        src="https://d2vi0z68k5oxnr.cloudfront.net/9e973b70-fcb6-4b2b-a375-985992da5dac/original.jpeg?d=sm-cover"
        alt="Mountain"
      />
      <div class="card-body">
        <div class="card-text flex align-items-center space-between">
          <h6 class="card-title">150 editions minted</h6>
          <h5>89 for sale</h5>
        </div>
        <p>Ancient wisdown, modern methods.</p>
        <span>FLOOR PRICE</span>
        <div class="card-auction flex">
          <div class="card-auction-col">
            <span>Auction</span>
            <span>$70</span>
          </div>
          <div class="card-auction-col">
            <span>Buy now</span>
            <span>$149</span>
          </div>
        </div>
        <!-- card-icons STARTS -->
        <div class="card-icons flex space-between">
          <div class="card-img flex align-items-center">
            <img
              src="https://d2vi0z68k5oxnr.cloudfront.net/502e3cac-7bda-4176-949d-197b74fb5e7e/original.jpeg?d=sm-logo"
              alt=""
            />
            <span>MikeRashidKing</span>
          </div>
          <div></div>
          <div class="card-heart-container flex align-items-center">
            <img
              src="https://cdn-icons-png.flaticon.com/512/1077/1077035.png"
              alt=""
            />
            <span>313</span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
