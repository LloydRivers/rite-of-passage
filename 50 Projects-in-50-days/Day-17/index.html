<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="global.css" />
  </head>
  <body>
    <header>
      <nav class="flex space-between align-centre">
        <div class="logo flex align-centre">
          <img
            src="https://opensea.io/static/images/logos/opensea.svg"
            alt="logo"
          />
          <span>OpenSea</span>
        </div>
        <div class="nav-search-container">
          <div class="nav-search">
            <img
              src="https://cdn-icons.flaticon.com/png/128/3031/premium/3031293.png?token=exp=1641465718~hmac=10b1eb2aacd12cd73652d165ff992f90"
              alt="search-icon"
            />
            <input
              type="search"
              placeholder="Search items, collections, accounts"
            />
          </div>
        </div>
        <ul class="flex align-centre">
          <li>Explore</li>
          <li>Stats</li>
          <li>Resources</li>
          <li>Create</li>
          <li>
            <img
              src="https://cdn-icons.flaticon.com/png/128/310/premium/310869.png?token=exp=1641464210~hmac=b053fa14b8f4cc47fa5dbe6ef6cc1b5f"
              alt="login-icon"
            />
          </li>
          <li>
            <img
              src="https://cdn-icons-png.flaticon.com/128/879/879762.png"
              alt="wallet-icon"
            />
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="hero-section">
        <div class="col-2 grid global-width space-between">
          <div class="column">
            <h1>Discover, collect, and sell extraordinary NFTs</h1>
            <p>OpenSea is the world's first and largest NFT marketplace</p>
            <button class="btn-global btn-blue">Explore</button>
            <button class="btn-global btn-white">Create</button>
          </div>
          <div class="column">
            <div class="column-div-wrapper">
              <div class="column-div">
                <img
                  src="https://lh3.googleusercontent.com/BpjMWMaTEGK2D4nnlYy-GQjOHWRx95kHf_vAI_eiUUvs7bQL2NZgFxVzv721UlQntlN34ZX9NvYHV60NcBL9lwyoRAXuhuVDADDP=s550"
                  alt="hero-image"
                />
              </div>
              <div class="flex space-between div-icons-wrapper align-centre">
                <div class="column-div-icons flex align-centre">
                  <img
                    src="https://lh3.googleusercontent.com/61E4rsj86s17KespBUcMPjHN82v2JucbmnA1i5sCjQUG-rEfz51Lq2Q3pitvTwqzg-DBUYPHBSZ6ANqooeEyLu3yYtUz6_9xsH1B=s80"
                    alt=""
                  />
                  <div class="col-div-spans">
                    <span>New York - 7</span>
                    <span>sixstreetunder</span>
                  </div>
                </div>

                <img
                  class="info-icon"
                  src="https://cdn-icons.flaticon.com/png/128/2984/premium/2984970.png?token=exp=1641557331~hmac=12316808a27a13831fd50b51b95787d8"
                  alt="info"
                />
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
