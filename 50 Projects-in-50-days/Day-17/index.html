<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="global.css" />
    <link rel="stylesheet" href="slider.css" />
  </head>
  <body>
    <header>
      <nav class="flex space-between align-centre">
        <div class="logo flex align-centre">
          <img
            src="https://opensea.io/static/images/logos/opensea.svg"
            alt="logo"
          />
          <span>OpenSea</span>
        </div>
        <div class="nav-search-container">
          <div class="nav-search">
            <img
              src="https://cdn-icons-png.flaticon.com/128/54/54481.png"
              alt="search-icon"
            />
            <input
              type="search"
              placeholder="Search items, collections, accounts"
            />
          </div>
        </div>
        <ul class="flex align-centre">
          <li>Explore</li>
          <li>Stats</li>
          <li>Resources</li>
          <li>Create</li>
          <li>
            <img
              src="https://cdn-icons-png.flaticon.com/512/5087/5087592.png"
              alt="login-icon"
            />
          </li>
          <li>
            <img
              src="https://cdn-icons-png.flaticon.com/128/879/879762.png"
              alt="wallet-icon"
            />
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="hero-section">
        <div class="header-overlay"></div>
        <div class="col-2 over-lay-z-index grid global-width space-between">
          <div class="column hero-left-col">
            <h1>Discover, collect, and sell extraordinary NFTs</h1>
            <p>OpenSea is the world's first and largest NFT marketplace</p>
            <button class="btn-global btn-blue">Explore</button>
            <button class="btn-global btn-white create-btn">Create</button>
            <span>Learn more about open sea</span>
          </div>
          <div class="column flex flex-column">
            <div class="column-div-wrapper">
              <div class="column-div">
                <img
                  src="https://lh3.googleusercontent.com/BpjMWMaTEGK2D4nnlYy-GQjOHWRx95kHf_vAI_eiUUvs7bQL2NZgFxVzv721UlQntlN34ZX9NvYHV60NcBL9lwyoRAXuhuVDADDP=s550"
                  alt="hero-image"
                />
              </div>
              <div class="flex space-between div-icons-wrapper align-centre">
                <div class="column-div-icons flex align-centre">
                  <img
                    src="https://lh3.googleusercontent.com/61E4rsj86s17KespBUcMPjHN82v2JucbmnA1i5sCjQUG-rEfz51Lq2Q3pitvTwqzg-DBUYPHBSZ6ANqooeEyLu3yYtUz6_9xsH1B=s80"
                    alt=""
                  />
                  <div class="col-div-spans">
                    <span>New York - 7</span>
                    <span>sixstreetunder</span>
                  </div>
                </div>

                <img
                  class="info-icon"
                  src="https://cdn-icons-png.flaticon.com/512/167/167801.png"
                  alt="info"
                />
              </div>
            </div>
          </div>
        </div>
      </section>
      <!-- slider -->
      <section>
        <!-- Slideshow container -->
        <div class="slideshow-container">
          <!-- Full-width images with number and caption text -->
          <div class="mySlides fade">
            <div class="slide-card">
              <div class="slide-image">
                <img
                  src="https://storage.opensea.io/static/promocards/petale-promocard.jpeg"
                  alt="petals"
                />
              </div>
              <div class="slide-text">
                <h5>Petale</h5>
                <p>A balance between form, color, light and detail</p>
                <button class="btn-global btn-slide">live</button>
              </div>
            </div>
          </div>

          <!-- Next and previous buttons -->
          <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
          <a class="next" onclick="plusSlides(1)">&#10095;</a>
        </div>
        <br />

        <!-- The dots/circles -->
        <div style="text-align: center">
          <span class="dot" onclick="currentSlide(1)"></span>
          <span class="dot" onclick="currentSlide(2)"></span>
          <span class="dot" onclick="currentSlide(3)"></span>
        </div>
      </section>
      <!-- slider -->
    </main>
    <script src="app.js"></script>
  </body>
</html>
