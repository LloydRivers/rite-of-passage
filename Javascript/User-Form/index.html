<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="formContainer">
      <div class="form">
        <form action="">
          <fieldset>
            <label for="Name">Name</label>
            <input
              required
              id="Name"
              type="text"
              minlength="3"
              maxlength="15"
            />
          </fieldset>

          <fieldset>
            <label for="Surname">Surname</label>
            <input
              minlength="3"
              maxlength="15"
              required
              id="Surname"
              type="text"
            />
          </fieldset>

          <fieldset>
            <label for="Password">Password</label>
            <input maxlength="15" required id="Password" type="text" />
            <a id="showPass" class="showPass" href="javascript:void(0)"
              >Show Password</a
            >
          </fieldset>

          <fieldset class="radios">
            <input required name="gender" id="Male" type="radio" />
            <label for="Male">M</label>
          </fieldset>

          <fieldset class="radios">
            <input required name="gender" id="Female" type="radio" />
            <label for="Female">F</label>
          </fieldset>
          <input id="button" type="submit" value="submit" />
        </form>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
